<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography template</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
   <header class="header">
       <div class="wrapper">
           <nav class="nav">
               <a href="/" class="logo"><img class="logo__img" src="./images/logo.png" alt="logo">
                <p class="logo__text"> PHOTOGRAPHY </p>
                </a>
                <button type="button" class="nav-toggler" aria-expanded="false" title="open/close menu">
                    <span class="nav-toggler__icon" aria-hidden="true"></span>
                    <span class="nav-toggler__label visuallyhidden">open/close menu</span>
                </button>
               <ul class="nav__list">
                   <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                   <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                   <li class="nav__item"><a href="#" class="nav__link">Clients</a></li>
                   <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
                   <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
               </ul>
               <div class="nav__overlay"></div>
           </nav>
           <div class="shape header__shape-left"></div>           
           <h2 class="header__main-heading">Hello, I'm <br/> Dakota Jhonson</h2>
           <p class="header__text">I'm an Art Director & Photographer based in the San Francisco.</p>
           <a href="#" class="btn header__btn">See My Works</a>
           <div class="header__chevron-down header__chevron-down--yellow"></div>
           <div class="header__chevron-down"></div>
           <span class="visuallyhidden">Facebook</span>
           <div class="shape header__shape-right"></div>
           <div class="socials header__socials">
                <span class="icon fa-facebook" aria-hidden="true"></span>
                <span class="visuallyhidden">Facebook</span>
                <span class="icon fa-twitter" aria-hidden="true"></span>
                <span class="visuallyhidden">Twitter</span>
                <span class="icon fa-instagram" aria-hidden="true"></span>
                <span class="visuallyhidden">Instagram</span>
                <span class="icon fa-flickr" aria-hidden="true"></span>
                <span class="visuallyhidden">Flickr</span>
           </div>
        
       </div>
   </header>
   <script src="js/index.js"></script>
</body>
</html>
